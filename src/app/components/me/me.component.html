<div>
    <ul class="list-unstyled">
      <li class="media" *ngFor="let me of meInfoObject | slice: 0:5"> <!--limiting posts to 5 -->
        <img class="mr-3 side-feed" src="../../../assets/images/profile-photo.png" alt="Generic placeholder image">
        <div class="media-body">
          <h5 class="side-feed-account mt-0 mb-1">{{me.title}}</h5>
          <p>{{me.body}}</p>
        </div>
      </li>
    </ul>
  </div>
